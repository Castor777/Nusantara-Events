<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantis Tools Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;1,9..144,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            display: ['Fraunces', 'serif'],
          },
          colors: {
            slate: {
              850: '#1e293b', // Custom dark slate
              900: '#0f172a',
            },
            mantis: {
              400: '#74c476', // Muted green
              500: '#4caf50', // Base green
              600: '#2e7d32', // Darker green
            }
          }
        }
      },
      darkMode: 'class'
    }
  </script>
  <style>
    body {
      background-color: #0f172a;
      /* Slate 900 */
      color: #f8fafc;
      /* Slate 50 */
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Mesh Gradient Drama */
    .mesh-gradient {
      background-color: #0f172a;
      background-image:
        radial-gradient(at 0% 0%, hsla(160, 84%, 39%, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(200, 80%, 45%, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(280, 70%, 50%, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(320, 60%, 45%, 0.1) 0px, transparent 50%);
      background-attachment: fixed;
    }

    .hero-glass {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes slow-float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-slow-float {
      animation: slow-float 6s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

<body class="mesh-gradient">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
